<!-- head-line -->
<div class="head-line-wrapper">
  <div class="line"></div>
  <h2 class="title">
    <strong class="mr-2">Favori</strong>
    <span>Ürünler</span>
  </h2>
  <div class="line"></div>
</div>
<!-- head-line end -->

<div class="row row-cols-1 row-cols-md-3">

  <div class="col mb-4" *ngFor="let product of products">
    <div class="card">
      <img [src]="product.imagePath" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <span style="color: #ffc107 !important;">
          <h6>{{product.avarageScore}}</h6>
          <ngb-rating class="average-rate" [rate]="product.avarageScore" max="5" readonly></ngb-rating>
        </span>
        <br>
        <p class="card-text">
          <small class="text-muted mr-3">{{ product.categoryName | titlecase }}</small>
          <small class="text-muted">{{ product.brandName | titlecase }}</small>
        </p>
        <br>
        <h5 class="card-title">{{product.name}}</h5>
        <br>
        <button type="button" class="btn btn-primary">Yorumlara Git</button>
      </div>
    </div>
  </div>

</div>
